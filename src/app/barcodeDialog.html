<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            outline: none;
        }
        
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <p>Click (or) Scan</p>
    <a [href]="instagramurl" target="_blank">
        <span>
            <img 
                matTooltip="Instagram"  
                matTooltipPosition="below" 
                height="200px" 
                width="200px" 
                src="https://firebasestorage.googleapis.com/v0/b/ram-port.appspot.com/o/insta_barcode.jpeg?alt=media&token=b202ceca-4dfc-4429-ba6b-237134cf858d" 
                alt="barcode"
                draggable="false"
            />
        </span>
    </a>

</body>

</html>
