<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mat-list-icon {
            color: rgba(0, 0, 0, 0.54);
        }

        a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <mat-list>
        <div style="font-size: 1rem;" mat-header><b>Connect</b></div>

        <mat-divider></mat-divider>
        <br />
        <mat-chip-set aria-label="LinkedIn">
            <a [href]="mailLink" target="_blank" rel="noopener noreferrer">
                <mat-chip>
                    <img matChipAvatar src="https://img.icons8.com/?size=100&id=XfrUdidkiVc7&format=png&color=000000" height="24px"
                        width="auto" alt="Mail" />
                    Mail
                </mat-chip>
            </a>
        </mat-chip-set>
        <mat-divider></mat-divider>
        <br />
        <mat-chip-set aria-label="LinkedIn">
            <a href="https://www.linkedin.com/in/ramanathan-sks/" target="_blank" rel="noopener noreferrer">
                <mat-chip>
                    
                    <img matChipAvatar src="https://img.icons8.com/?size=100&id=114445&format=png&color=000000" height="30px"
                        width="auto" alt="linkedin" />
                    LinkedIn
                </mat-chip>
            </a>
        </mat-chip-set>
    </mat-list>
</body>

</html>
